<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora XPE</title>
</head>
<body>
    <header>
    <h1>Calculadora XPE</h1>
    <p>
        <label for="primeiro-numero">Primeiro Número: </label>
        <input type ="number" id ="primeiro-numero">
        <label for="segundo-numero">Segundo Número: </label>
        <input type ="number" id ="segundo-numero">
        <button id="calcular">Calcular</button>
    </p>
    </header>
   <main>  

    <table>
        <tr>
            <td>Soma <br> <p id="soma"></p></td>
            <td>Subtração A - B <br><p id="subAB"></p></td>
            <td>Subtração B - A <br><p id="subBA"></p></td>
        </tr>
        <tr>
            <td>Multiplicação<br><p id="mult"></p></td>
            <td>Divisão A/B<br><p id="divAB"></p></td>
            <td>Divisão B/A<br><p id="divBA"></p></td>
        </tr>
        <tr>
            <td>Potência de A na base B<br><p id="potAB"></p></td>
            <td>Potencia de B na base A<br><p id="potBA"></p></td>
            <td>Raiz Quadrada de A<br><p id="raizA"></p></td>
        </tr>
        <tr>
            <td>Raiz Quadrada de B<br><p id="raizB"></p></td>
            <td>Fatorial de A<br><p id="fatA"></p></td>
            <td>Fatorial de B<br><p id="fatB"></p></td>
        </tr>
        <tr>
            <td>Porcentagem de A em relação B<br><p id="porcAEmB"></p></td>
            <td>Porcentagem de B em relação A<br><p id="porcBEmA"></p></td>
            <td>Média<br><p id="media"></p></td>
        </tr>
    </table>
  
    </main>
    <script defer src="calculadora.js"> </script>
</body>
</html>
